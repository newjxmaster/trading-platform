# Trading Platform - Docker Compose Configuration
# Full stack with PostgreSQL, Redis, Backend, Frontend, and Nginx

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trading-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trading_platform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${DB_NAME:-trading_platform}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trading_platform} -d ${DB_NAME:-trading_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: trading-platform-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Backend API Server
  app:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: trading-platform-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-trading_platform}:${DB_PASSWORD:-secure_password_change_me}@db:5432/${DB_NAME:-trading_platform}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      API_URL: ${API_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      # Payment APIs
      WAVE_API_KEY: ${WAVE_API_KEY}
      WAVE_SECRET: ${WAVE_SECRET}
      ORANGE_API_KEY: ${ORANGE_API_KEY}
      ORANGE_SECRET: ${ORANGE_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # Bank API
      PARTNER_BANK_API_KEY: ${PARTNER_BANK_API_KEY}
      PARTNER_BANK_SECRET: ${PARTNER_BANK_SECRET}
      PARTNER_BANK_BASE_URL: ${PARTNER_BANK_BASE_URL}
      # Web3
      INFURA_API_KEY: ${INFURA_API_KEY}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL}
      CRYPTO_DEPOSIT_ADDRESS: ${CRYPTO_DEPOSIT_ADDRESS}
      # Storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION}
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      LOGROCKET_ID: ${LOGROCKET_ID}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Frontend Web Server
  web:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        REACT_APP_API_URL: ${API_URL}
        REACT_APP_WS_URL: ${WS_URL}
        REACT_APP_SENTRY_DSN: ${SENTRY_DSN}
        REACT_APP_LOGROCKET_ID: ${LOGROCKET_ID}
    container_name: trading-platform-web
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: ${WEB_REPLICAS:-2}
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: trading-platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ./nginx/security.conf:/etc/nginx/conf.d/security.conf:ro
      - ./nginx/rate-limit.conf:/etc/nginx/conf.d/rate-limit.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
      - web
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: trading-platform-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - trading-network

  # Database backup service
  backup:
    image: postgres:15-alpine
    container_name: trading-platform-backup
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trading_platform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${DB_NAME:-trading_platform}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${BACKUP_S3_BUCKET}
      AWS_REGION: ${AWS_REGION}
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - backup_data:/backups
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        apk add --no-cache aws-cli &&
        chmod +x /backup.sh &&
        echo '$$BACKUP_SCHEDULE /backup.sh' | crontab - &&
        crond -f
      "
    depends_on:
      - db
    networks:
      - trading-network

  # Queue worker for background jobs
  worker:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: trading-platform-worker
    restart: unless-stopped
    command: node dist/worker.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-trading_platform}:${DB_PASSWORD:-secure_password_change_me}@db:5432/${DB_NAME:-trading_platform}?schema=public
      REDIS_URL: redis://redis:6379
      # All other env vars same as app service
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SENTRY_DSN: ${SENTRY_DSN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Scheduler for cron jobs
  scheduler:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: trading-platform-scheduler
    restart: unless-stopped
    command: node dist/scheduler.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-trading_platform}:${DB_PASSWORD:-secure_password_change_me}@db:5432/${DB_NAME:-trading_platform}?schema=public
      REDIS_URL: redis://redis:6379
      API_URL: ${API_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  backup_data:
    driver: local

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
