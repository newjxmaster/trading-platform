# Trading Platform - Security Headers Configuration
# Comprehensive security headers for production

# X-Frame-Options - Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options - Prevent MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection - Legacy XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content-Security-Policy - Mitigate XSS and data injection
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.google-analytics.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.tradingplatform.com wss://api.tradingplatform.com https://sentry.io https://*.logrocket.io; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# Permissions-Policy - Control browser features
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

# X-DNS-Prefetch-Control - Control DNS prefetching
add_header X-DNS-Prefetch-Control "on" always;

# X-Download-Options - Prevent IE from executing downloads
add_header X-Download-Options "noopen" always;

# X-Permitted-Cross-Domain-Policies - Restrict Flash/Adobe policies
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Feature-Policy (deprecated but still used by some browsers)
add_header Feature-Policy "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'" always;

# Cache-Control for sensitive pages
location ~ ^/(api/auth|api/admin) {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
}

# Remove server header
more_clear_headers Server;

# Hide Nginx version
server_tokens off;
