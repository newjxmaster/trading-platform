# Trading Platform - Security Headers Configuration
# Comprehensive security headers for production

# X-Frame-Options - Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options - Prevent MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection - Legacy XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content-Security-Policy - Mitigate XSS and data injection
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self'; connect-src 'self'; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# Permissions-Policy - Control browser features
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

# X-DNS-Prefetch-Control - Control DNS prefetching
add_header X-DNS-Prefetch-Control "on" always;

# X-Download-Options - Prevent IE from executing downloads
add_header X-Download-Options "noopen" always;

# X-Permitted-Cross-Domain-Policies - Restrict Flash/Adobe policies
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Hide Nginx version
server_tokens off;
