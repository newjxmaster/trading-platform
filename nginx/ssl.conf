# Trading Platform - SSL/TLS Configuration
# Let's Encrypt SSL with modern security settings

# SSL Certificate paths (managed by Certbot)
ssl_certificate /etc/letsencrypt/live/tradingplatform.com/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/tradingplatform.com/privkey.pem;

# SSL Protocols - Only TLS 1.2 and 1.3
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers - Modern, secure cipher suites
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers
ssl_prefer_server_ciphers off;

# SSL Session caching
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman parameter for DHE ciphers
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

# HSTS (HTTP Strict Transport Security)
# Uncomment after confirming HTTPS is working
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Certificate transparency
ssl_ct on;
ssl_ct_static_scts /etc/letsencrypt/scts;
